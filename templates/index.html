<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Ticket System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('static/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5faff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      padding-top: 80px;
      flex: 1;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0f0ff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .btn-custom {
      padding: 12px 24px;
      font-size: 1.1rem;
      margin: 5px;
      border-radius: 30px;
    }

    .illustration img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: #cfd8dc;
      text-align: center;
      padding: 15px 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6) !important;
    }

    .navbar-brand {
      color: #e0f7fa !important;
    }

    .btn-primary {
      background-color: #1565c0;
      border-color: #1565c0;
    }

    .btn-warning {
      background-color: #ffca28;
      border-color: #ffca28;
      color: #212121;
    }

    .btn-danger {
      background-color: #ef5350;
      border-color: #ef5350;
    }

    .btn-success {
      background-color: #43a047;
      border-color: #43a047;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Digital Ticket System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Transparent Overlay Section -->
  <div class="overlay">
    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Text -->
          <div class="col-md-6">
            <h1>Better Solutions for Urban Travel</h1>
            <p>Your one-stop platform to apply and validate digital bus and metro passes.</p>
            <div>
              <a href="{{ url_for('user') }}" class="btn btn-primary btn-custom">Sign Up as User</a>
              <a href="{{ url_for('conductor') }}" class="btn btn-warning btn-custom">Sign Up as Conductor</a>
              <a href="{{ url_for('admin') }}" class="btn btn-danger btn-custom">Sign Up as Admin</a>
              <a href="{{ url_for('login') }}" class="btn btn-success btn-custom">Login</a>
            </div>
          </div>

          <!-- Right Side Context -->
          <div class="col-md-6 illustration text-center mt-4 mt-md-0">
           
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">Â© 2025 Digital Ticket System. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
